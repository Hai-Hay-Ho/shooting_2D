<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bắn lẹ mình ơi</title>
    <link rel="icon" type="image/png" href="assets/avt.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="leaderboard">
                <div class="leaderboard-title">TOP 3 SURVIVAL</div>
                <div id="leaderboard-list"></div>
            </div>
        </div>
        
        <!-- User Profile Popup -->
        <div id="user-popup" class="popup-hidden">
            <div class="popup-content">
                <span id="close-user-popup" class="close-btn">&times;</span>
                <div id="auth-section">
                    <span>Đăng nhập để lưu kết quả</span>
                    <button id="btn-google-login">
                        <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                            <path d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 009 18z" fill="#34A853"/>
                            <path d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957A8.996 8.996 0 000 9c0 1.452.348 2.827.957 4.039l3.007-2.332z" fill="#FBBC05"/>
                            <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 00.957 4.961L3.964 7.293C4.672 5.166 6.656 3.58 9 3.58z" fill="#EA4335"/>
                        </svg>
                        <span>Đăng nhập bằng Google</span>
                    </button>
                </div>
                <div id="profile-section" class="display-none">
                    <p id="welcome-msg"></p>
                    <input type="text" id="change-name-input" placeholder="Nhập tên mới..." maxlength="15">
                    <button id="btn-save-name">Đổi tên</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
