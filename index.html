<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bắn lẹ mình ơi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="leaderboard">
                <div class="leaderboard-title">TOP 3 SURVIVAL</div>
                <div id="leaderboard-list"></div>
            </div>
        </div>
        
        <!-- User Profile Popup -->
        <div id="user-popup" class="popup-hidden">
            <div class="popup-content">
                <span id="close-user-popup" class="close-btn">&times;</span>
                <div id="auth-section">
                    <button id="btn-google-login">Đăng nhập bằng Google</button>
                </div>
                <div id="profile-section" class="display-none">
                    <p id="welcome-msg"></p>
                    <input type="text" id="change-name-input" placeholder="Nhập tên mới..." maxlength="15">
                    <button id="btn-save-name">Đổi tên</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
